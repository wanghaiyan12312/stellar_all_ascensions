 shipeventmod.2.desc: "经确认，§H[From.Owner.GetName]§!已经完成了女王泰坦的建造。这艘行动自如的庞然巨舰将彻底改变进攻作战的范式。配他有足以摧枯拉朽的火力以及一个可以毁灭行星的武器，使其在任何作战场景下都是更严峻的威胁。\n\n这真的是太空战里的尖端军备。"
